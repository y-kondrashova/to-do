{% extends "base.html" %}

{% block content %}
  <h1>Tag list</h1>
  <p>
    <a class="btn btn-success" href="{% url 'tasks:tag-create' %}">Create new tag</a>
  </p>
  <ul class="list-group">
    {% if tag_list %}
      {% for tag in tag_list %}
        <li class="list-group-item">{{ tag.name }}</li>
      {% endfor %}
    {% else %}
      <p>There's no tags to display</p>
    {% endif %}

  </ul>
{% endblock %}
