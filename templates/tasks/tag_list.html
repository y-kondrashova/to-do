{% extends "base.html" %}

{% block content %}
  <h1>Tag list</h1>
  <p>
    <a class="btn btn-success" href="{% url 'tasks:tag-create' %}">Create new tag</a>
  </p>
  <ul>
    {% if tag_list %}
      {% for tag in tag_list %}
        <li class="row">
          <div class="col">
            {{ tag.name }}
          </div>
          <div class="col">
            <a class="btn btn-primary" href="{% url 'tasks:tag-update' tag.id %}">Update</a>
          </div>
          <div class="col">
            <a class="btn btn-danger" href="{% url 'tasks:tag-delete' tag.id %}">Update</a>
          </div>
        </li>
        <br>

      {% endfor %}
    {% else %}
      <p>There's no tags to display</p>
    {% endif %}

  </ul>
{% endblock %}
