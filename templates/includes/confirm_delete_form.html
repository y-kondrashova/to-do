<form action="" method="post">
  {% csrf_token %}
  <div class="row g-0">
    <div class="col-sm-6 col-md-6">
      <input class="btn btn-secondary" type=button value="Cancel" onClick="history.go(-1);">
    </div>
    <div class="col-sm-6 col-md-6">
      <input type="submit" class="btn btn-danger" value="Yes, delete">
    </div>
  </div>
</form>
